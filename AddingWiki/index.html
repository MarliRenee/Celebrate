<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holiday Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="holidayInfo">
    
    <div class="intro">
      <h1>Celebrate</h1>
      <h2>Let's find a holiday</h2>
    </div>

    <form id="js-form">

      <div class="autocomplete" style="width:300px;">
        <h3>Search by country:</h3>
        <input id="myInput" type="text" name="myCountry" placeholder="Country">
      </div>
          
      <div class="dates"> 
        <h3>Add a date:</h3>
        <select id="month" name="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
        </select>
        <select id="day" name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                 <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
        </select>
        <select id="year" name="year">
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
        </select>
      </div>

      <div class="submitButton"></div>
        <input type="submit" id="submit" value="Go">
      </div>
    </form>
    <div class="results">
      <p id="calendarific-js-error-message" class="error-message"></p>
        
      <section id="wikiBlurb" class="hidden">
      </section>

      <section id="results" class="hidden">
        <ul id="results-list">
        </ul>
        <button id="startOver">Start Over</button>
      </section>
      <section id=
          
      <p id="google-js-error-message" class="error-message"></p>
  
      <section id="map" class="hidden">
          <ul id="results-map">
          </ul>
      </section>
    
    </div>
  </div>
    
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
